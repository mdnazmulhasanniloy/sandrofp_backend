version: '3.8'
services:
  # server app
  app:
    image: nazmulhasn/sandrofp_app:latest
    container_name: sandrofp_app
    restart: always
    env_file:
      - .env
    environment:
      - REDIS_HOST=sandrofp_redis
      - REDIS_PORT=6379
      # - IP = 0.0.0.0
      # - PORT=6000
      # - SOCKET_PORT=6005
    ports:
      - '6000:6000'
      - '6005:6005'
      - '6136:6136'
    depends_on:
      - redis
    command: ['node', 'dist/server.js']

  # socket:
