  #redis
  redis:
    image: redis:7.2-alpine
    container_name: sandrofp_redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: always
    command: ['redis-server', '--appendonly', 'yes']

  postgres:
    image: postgres:15
    container_name: sandrofp_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: myapp_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres
